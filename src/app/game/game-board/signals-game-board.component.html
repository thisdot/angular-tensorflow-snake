<div class="display">
  <div class="game-board-wrapper">
    <div
      class="game-board"
      [style.--grid-width]="gridSize().width"
      [style.--grid-height]="gridSize().height"
      *ngIf="!gameOver()"
    >
      <snake-game-tile
        *ngFor="let tile of tiles()"
        [tile]="tile"
      ></snake-game-tile>
    </div>
    <div class="game-over" *ngIf="gameOver()">Game over, you crashed!</div>
  </div>
  <div class="light"></div>
</div>
